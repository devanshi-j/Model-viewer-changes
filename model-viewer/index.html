<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <!-- Import the component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

    <style>
    .model-wrapper {
    position: relative;
    width: 100%;
    height: 500px;
    }

    .watermark {
    position: absolute;
    bottom: 10px;
    right: 15px;
    color: rgba(255, 255, 255, 0.8);
    font-size: 14px;
    background: rgba(0, 0, 0, 0.4);
    padding: 5px 10px;
    border-radius: 4px;
    z-index: 10;
    pointer-events: none; /* So it doesn't block model interaction */
    }
    </style>

</head>
<body>
    <div class="model-wrapper">
        <!-- Watermark -->
        <div class="watermark">© YourBrand</div>

        <!-- Use it like any other HTML element -->
        <model-viewer alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum" src="../assets/model/table.glb" ar environment-image="../assets/environment/moon_1k.hdr" poster="../assets/image/table.png" shadow-intensity="1" camera-controls touch-action="pan-y" loading="eager" preload="auto"></model-viewer>
</div>
</body>

</html>
